<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>



</head>

    <body>
    <h1>Primeiro desafio</h1>
        <script>
            let n1 = prompt("Digite um numero")

            n1 = parseInt(n1)

            let n2 = prompt("Digite outro numero")

            n2 = parseInt(n2)

            alert("a divisāo é: " + n1 / n2)

            alert("a multiplicaçāo é: " + n1 * n2)

            alert("a subtraçāo é: " + (n1 - n2)) // Em casos de soma e adiçāo devemos add parênteses para que a ordem de execuçāo seja diferente 

            alert("a soma é: " + (n1 + n2))
        </script>

    </body>

</html>
