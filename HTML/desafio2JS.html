    <body>
    
        <script>
            
            // ATENÇÃO: para esse exercicio, vc pode criar apenas uma variavel

            // crie uma variavel e atribua o valor 10  
            let n = 10

            // some 5 a essa variável e retribua o valor 
            n = n + 5

            // multiplique o valor da variável por 5 e reatribua o valor 
            n *= 5
            
            // some 1 a variavel e retribua o valor de novo 
            n++

            // sem alterar o valor da variavel, mostre na tela o resto da divisão por 6
            // a mensagem deve ser: O resto da divisão de (variavel) por 6 é (resultado)
            alert("O resultado da divisão de " + n + " por 6 é " + n % 6)

            // sem alterar o valor da varivel, mostre na tela o resto da divisão por 6 elevado ao quadrado 
            // a mensagem deve ser: o quadrado do resto da divisão de (variavel) por 6 é (resultado)
            alert("o quadrado do resto da divisão de " + n + " por 6 é " + (n % 6)** 2) // Neste caso nos concatenamos o resto da divisão por 6 (n % 6)

            // mostre na tela o valor da variavel
            alert(n)

            // agora divida o valor da variavel por 4 e retribua o valor 
            n /= 4

            // qual o valor da variavel?
            alert(n)
            
        </script>
