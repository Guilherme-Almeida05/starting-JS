<body>
    
    <h1>Segundo exemplo</h1>

    <script>
        let numero1 = prompt("Digite um  numero")
        numero1 =Number(numero1)

        let numero2 = prompt("Digite outro numero")
        numero2 =Number(numero2)

        //para converter as variaveis acima (numero1 e numero2) podemos usar os seguintes metodos
        //Number(), parseInt(), parseFloat()

        //alert("A soma dos dois numeros é")
        alert('A soma é  ' + (numero1 + numero2))
        // Na linha acima de nāo colocassemos dentro dos parenteses os valores que queremos somar tudo seria concatenado
        //Outra forma de resovler isso é "let soma = numero1 + numero2", usando essa variável tbm resolvemos o problema

    </script>
