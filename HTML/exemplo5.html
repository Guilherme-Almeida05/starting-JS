    <h1> Boolean, number e string - typeof </h1>

    <body>
    
        <script>
            
            let mensagem = "Ol√° eu sou uma 'mensagem' de texto" // Nao e possivel inserir aspas iguais, nesse caso, deve-se alternar para dupla ou simples
            console.log(mensagem)

            console.log(typeof 0)
            console.log(typeof "0")
            console.log(typeof String (0))

            let isValid = true

            console.log(typeof isValid)

            console.log(Boolean('0')) // true
            console.log(Boolean(0)) // false
            console.log(Boolean(undefined)) // false

            console.log(Boolean('')) //false

            let naoDeclarado = null
            console.log(naoDeclarado) // undefined
